<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>JavaScript Temperature Converter</title>
  </head>
  <body>
    <h1>Temperature Conversion</h1>
    <p>
      <input type="text" id="temperature" />
      <button id="f_to_c">F to C</button>
      <button id="c_to_f">C to F</button>
    </p>
    <p id="result"></p>
    <script src="temperature.js"></script>
  </body>
</html>

<!-- 

a) Beyond the HTML tags, instead of creating a value attribute for what to display on the button, we put that information directly in between the button tags.


b) Buttons created with the button tag provide richer rendering possibilities. Meaning the button element allows the programmer to place content such as text and images as the button.


 -->
